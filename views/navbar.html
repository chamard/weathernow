<!-- Settings menu -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Settings</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4 control-label">Units</label>
            <div class="col-sm-6">
              <label class="checkbox-inline">
                <input type="radio" name="units" value="metric" ng-model="settings.units"> Metric
              </label>
              <label class="checkbox-inline">
                <input type="radio" name="units" value="imperial" ng-model="settings.units"> Imperial
              </label>
            </div>
          </div>


          <div class="form-group">
            <label class="col-sm-4 control-label" for="language">Language</label>
            <div class="col-sm-6">
              <select class="form-control" name="language" ng-model="settings.language">
                <option Value="bg">Bulgarian</option>
                <option Value="zh">Chinese</option>
                <option value="en">English</option>
                <option value="fr">French</option>
                <option Value="de">German</option>
                <option Value="es">Spanish</option>

              </select>
            </div>

          </div>
          <div class="form-group">
            <label class="col-sm-4  control-label" for="foracast">Forecast for up to</label>
            <div class="col-sm-6">
              <select class="form-control" name="forecast" ng-model="settings.forecast">
                <option value="1"> 1 day ahead</option>
                <option value="3"> 3 days ahead</option>
                <option Value="7"> 7 days ahead</option>
                <option value="10"> 10 days ahead</option>
                <option Value="14"> 14 days ahead</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" ng-click="save(settings)" data-dismiss="modal">Save</button>
      </div>
    </div>

  </div>
</div>
<script>
  $(document).ready(function() {
    $('[data-toggle="tooltip"]').tooltip();
  });
</script>
